<header>
  <navigation></navigation>
</header>
<div class="hero">
  <h1>Profile</h1>
</div>
<div class="row">
  <form class="col s10">
    <div class="row">
      {{#if error && error != ''}}
        <div class="error">{{{error}}}</div>
      {{/if}}
      {{#if success && success != ''}}
        <div class="success">{{{success}}}</div>
      {{/if}}
        <div class="s10">
          <div class="input-field">
            <input type="text" id="first-name" value="{{firstName}}"/>
            <label for="first-name" class="active">First name</label>
          </div>
          <div class="input-field">
            <input type="text" id="last-name" value="{{lastName}}" />
            <label for="last-name" class="active">Last name</label>
          </div>
          <div class="input-field">
            <input type="password" id="password" value="{{password}}" />
            <label for="password">Change password</label>
          </div>
          <div>
            <!-- <input type="button" value="update" on-click="updateProfile" /> -->
            <a class="waves-effect waves-light blue lighten-1 btn" on-click="updateProfile"><i class="material-icons right">send</i>update</a>
<!--            <button class="btn waves-effect waves-light blue lighten-1" type="submit" name="action" on-click="updateProfile" >Update<i class="material-icons right">send</i> </button> -->
            <!-- <input type="button" value="delete account" on-click="deleteProfile" class="right attention"/> -->
            <a class="waves-effect waves-light blue lighten-1 btn" on-click="deleteProfile" style="float: right;"><i class="material-icons right">delete</i>delete</a>
<!--            <button class="btn waves-effect waves-light blue lighten-1" type="submit" name="action" on-click="deleteProfile" style="float: right;">Delete <i class="material-icons right">delete</i> </button> -->
          </div>
        </div>
      </div>
  </form>
</div>
